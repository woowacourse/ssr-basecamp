<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/modal.css" />
    <link rel="stylesheet" href="../assets/styles/tab.css" />
    <link rel="stylesheet" href="../assets/styles/thumbnail.css" />
    <script src="./"></script>
    <title>영화 리뷰</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="background-container" style="background-image: url('${background-container}')">
          <div class="overlay" aria-hidden="true"></div>
          <div class="top-rated-container">
            <h1 class="logo"><img src="../assets/images/logo.png" alt="MovieList" /></h1>
            <div class="top-rated-movie">
              <div class="rate">
                <img src="../assets/images/star_empty.png" class="star" />
                <span class="rate-value">${bestMovie.rate}</span>
              </div>
              <div class="title">${bestMovie.title}</div>
              <button class="primary detail">자세히 보기</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <ul class="tab">
          <li>
            <a href="/now-playing">
              <div class="tab-item">
                <h3>상영 중</h3>
              </div></a
            >
          </li>
          <li>
            <a href="/popular"
              ><div class="tab-item">
                <h3>인기순</h3>
              </div></a
            >
          </li>
          <li>
            <a href="/top-rated"
              ><div class="tab-item">
                <h3>평점순</h3>
              </div></a
            >
          </li>
          <li>
            <a href="/upcoming"
              ><div class="tab-item">
                <h3>상영 예정</h3>
              </div></a
            >
          </li>
        </ul>
        <main>
          <section>
            <h2>지금 인기 있는 영화</h2>
            <ul class="thumbnail-list">
              <!--${MOVIE_ITEMS_PLACEHOLDER}-->
            </ul>
          </section>
        </main>
      </div>

      <footer class="footer">
        <p>&copy; 우아한테크코스 All Rights Reserved.</p>
        <p><img src="../assets/images/woowacourse_logo.png" width="180" /></p>
      </footer>
    </div>
    <!--${MODAL_AREA}-->
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabContainer = document.querySelector('.tab');

      function updateSelectedTab() {
        const currentPath = window.location.pathname;
        tabContainer.querySelectorAll('.tab-item').forEach((item) => {
          const link = item.closest('a');

          if (link && link.getAttribute('href') === currentPath) {
            item.classList.add('selected');
          } else {
            item.classList.remove('selected');
          }
        });
      }

      updateSelectedTab();

      tabContainer.addEventListener('click', (event) => {
        const tabItem = event.target.closest('.tab-item');
        if (tabItem) {
          event.preventDefault();

          const link = tabItem.closest('a');
          if (link) {
            const href = link.getAttribute('href');
            window.location.href = href;
          }
        }
      });

      const movieItems = document.querySelectorAll('.item');

      movieItems.forEach((item) => {
        item.addEventListener('click', function () {
          const movieId = this.dataset.movieId;
          const movieType = this.dataset.movieType;

          const baseUrl = window.location.origin;

          const detailUrl = `${baseUrl}/detail/${movieId}?movieType=${movieType}`;

          window.location.href = detailUrl;
        });
      });

      const modalCloseButton = document.querySelector('.close-modal');

      modalCloseButton?.addEventListener('click', () => {
        const modal = document.querySelector('#modalBackground');

        modal.remove();

        window.location.href = '/now-playing';
      });
    });
  </script>
</html>
